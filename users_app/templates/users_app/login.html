{% extends 'res_app/base.html' %}
{% load static %}
{% block title %}
    Authorization page
{% endblock %}
{% block body %}
    <div class="col-lg-4 offset-4">
    {% if form.errors %}
        <p>Wrong login or password</p>
    {% endif %}
    <form id="login_form" method="post"
          action="{% url 'users_app:login' %}">
        {% csrf_token %}
        {{ form }}
        <p><button id="sub_btn" name="submit">En</button></p>
        <input type="hidden" name="text" value="{{ request.GET.next }}">
    </form>
    </div>
{% endblock %}
